<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="curved-header">
    <h1>Welcome</h1>
    <h2>To MealMatch</h2>
  </div>

  <div class="signup-container">
    <ion-list class="ion-no-padding">
      <ion-item lines="none">
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" placeholder="Enter your name"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="password-input-container">
        <ion-label position="stacked">Password</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="end"
          (click)="togglePasswordVisibility()"
          class="eye-icon"
        ></ion-icon>
      </ion-item>

      <ion-item lines="none" class="password-input-container">
        <ion-label position="stacked">Re-enter Password</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Re-enter your password"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="end"
          (click)="togglePasswordVisibility()"
          class="eye-icon"
        ></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item lines="none">
      <ion-checkbox slot="start" [(ngModel)]="termsAccepted"></ion-checkbox>
      <ion-label>I agree to all terms and conditions</ion-label>
    </ion-item>

    <ion-button expand="block" class="signup-button">
      Sign Up Now
    </ion-button>

    <div class="divider">
      <span>Or</span>
    </div>

    <div class="login-prompt">
      <span>Already have an account? </span>
      <ion-button fill="clear" size="small" routerLink="/auth/login">Log In Now</ion-button>
    </div>
  </div>
</ion-content>
