
<ion-content [fullscreen]="true">
  <div class="curved-header">
    <h1>Hoş Geldiniz</h1>
    <h2>MealMatch'e</h2>
  </div>

  <div class="signup-container">
    <ion-list class="ion-no-padding">
      <ion-item lines="none">
        <ion-label position="stacked">Ad</ion-label>
        <ion-input type="text" placeholder="Adınızı girin"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">E-posta</ion-label>
        <ion-input type="email" placeholder="E-posta adresinizi girin"></ion-input>
      </ion-item>

      <ion-item lines="none" class="password-input-container">
        <ion-label position="stacked">Şifre</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Şifrenizi girin"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="end"
          (click)="togglePasswordVisibility()"
          class="eye-icon"
        ></ion-icon>
      </ion-item>

      <ion-item lines="none" class="password-input-container">
        <ion-label position="stacked">Şifreyi Tekrar Girin</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Şifrenizi tekrar girin"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="end"
          (click)="togglePasswordVisibility()"
          class="eye-icon"
        ></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item lines="none">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Tüm şartları ve koşulları kabul ediyorum</ion-label>
    </ion-item>

    <ion-button expand="block" class="signup-button">
      Şimdi Kayıt Ol
    </ion-button>

    <div class="divider">
      <span>Veya</span>
    </div>

    <div class="login-prompt">
      <span>Zaten bir hesabım var mı? </span>
      <ion-button fill="clear" size="small" routerLink="/auth/login">Şimdi Giriş Yap</ion-button>
    </div>
  </div>
</ion-content>
