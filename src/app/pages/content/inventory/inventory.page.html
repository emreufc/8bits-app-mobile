<ion-content>
  <div class="shopping-list-container">
          <!-- (ionChange) triggers when the input loses focus or the user presses enter. 
           (ionInput) triggers on every input change, which is more responsive for search functionality. --> 
    <div class="list-header">
      <h1>Benim Mutfağım</h1>
    </div>

    <app-category [chips]="['Hepsi','Kahvaltı','Öğle Yemeği','Akşam Yemeği']"></app-category>

    <ion-searchbar 
    placeholder="Type ingredients..." 
    [(ngModel)]="searchTerm"
    (ionChange)="onSearchChange($event)" 
    class="custom-searchbar">
  </ion-searchbar>
  <span class="items-count">{{ filteredItems.length }} items</span>
    <ion-list class="shopping-list">
      <ion-item-sliding *ngFor="let item of filteredItems">
        <ion-item>
          <ion-label>
            <h2>{{ item.name }}</h2>
            <p>{{ item.quantity }} {{ item.unit }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item.id)" class="small-trash">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <!-- Yeni modal açma butonu -->
    <ion-button expand="block" class="add-button" (click)="openAddItemModal()">
      Add New Item
    </ion-button>
  </div>
</ion-content>
