<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Diyet Tercihleri</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="curved-header">
    <h1>Diyet tercihlerinizi mi değiştirmek istiyorsunuz?</h1>
    <h2>Size yalnızca diyetinize yönelik tarifler göstereceğiz.</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let diet of dietOptions"> <!-- diet optionsta dönüyor kaç tane varsa ona göre kutu oluşturcak -->
        <ion-button expand="block" fill="clear" class="diet-button" 
            (click)="toggleDiet(diet)"
            [ngStyle]="getDietButtonStyle(diet)">
            <ion-icon [src]="diet.icon" slot="start"></ion-icon>
            <!-- butona basıldığında toggle fonk çağırılacak basılıp basılmamasına 
             bağlı olarak butoun rengi değişmesi için get dietbutton style çağırılıyor -->
        <span>{{ diet.name }}</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-button expand="full" shape="round" class="next-button" (click)="next()" [disabled]="selectedDiets.size === 0"
  >İLERLE</ion-button>

</ion-content>
