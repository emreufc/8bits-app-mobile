
<ion-content>
  <div class="curved-header">
    <h1>Herhangi bir diyet uyguluyor musunuz?</h1>
    <h2>Size yalnızca diyetinize yönelik tarifler göstereceğiz.</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let diet of dietOptions"> <!-- diet optionsta dönüyor kaç tane varsa ona göre kutu oluşturcak -->
        <ion-button 
            expand="block" 
            fill="clear" 
            class="diet-button" 
            [ngClass]="{ 'selected': isDietSelected(diet.id) }" 
            (click)="toggleDiet(diet)">
        <ion-icon [src]="diet.icon" slot="start"></ion-icon>
        {{ diet.name }}
      </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-button expand="block" fill="clear" shape="round" class="next-button" (click)="next()" [disabled]="selectedDiets.size === 0"
  >İLERLE</ion-button>

</ion-content>
