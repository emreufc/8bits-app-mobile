<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title> <!-- Başlık kısmı -->
    <ion-buttons slot="end"> <!-- Araç çubuğunun sağ tarafındaki butonlar -->
        <ion-button [routerLink]="['/content/favorites']">
          <ion-icon slot="icon-only" src="/assets/icon/notification.svg"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Profil başlığı -->
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img src="https://i.pravatar.cc/300" alt="Profile Picture"> <!-- Profil fotoğrafı -->
    </ion-avatar>
    <h2 class="profile-name">Name - Surname</h2> <!-- Profil adı ve soyadı -->
    <ion-button class="edit-profile-btn" fill="solid">Edit Profile</ion-button> <!-- Profil düzenleme butonu -->
  </div>

  <ion-segment (ionChange)="segmentChanged($event)" value="old-recipes">
    <ion-segment-button value="old-recipes">
      <ion-label>Old Recipes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="favorites">
      <ion-label>Favorites</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Tarif Listesi -->
  <div class="recipes-grid" *ngIf="selectedSegment === 'old-recipes'">
    <app-recipe-card
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (likeToggled)="handleLikeToggled($event)"
      (click)="goToRecipeDetail(recipe.id)"
    ></app-recipe-card>
  </div>

  <div class="recipes-grid" *ngIf="selectedSegment === 'favorites'">
    <app-recipe-card
      *ngFor="let recipe of favoriteRecipes"
      [recipe]="recipe"
      (likeToggled)="handleLikeToggled($event)"
      (click)="goToRecipeDetail(recipe.id)"
    ></app-recipe-card>
  </div>
  
</ion-content>
